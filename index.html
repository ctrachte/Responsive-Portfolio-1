<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Caleb Trachte</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="responsive.css">
  </head>
  <body>

    <header>

      <div class="header_logo">
        <img src="assets/syntheticInsightsLogo.png" alt="synthetic insights logo">
      </div>

      <div class="header_title">
        <h1 id="name">
          Caleb Trachte
        </h1>
        <p id="portfolio_desc">
          Front-End Ninja
        </p>
      <div>

    </header>

    <main>
      <section class="content">

        <div class="hero">
          <img class="responsive" src="assets/SIbg.jpg" alt="synthetic insights background">
        </div>

        <div id="projects_header">
          <h2>
            Featured Work
          </h2>
        </div>

        <div class="projects">

          <div class="project_box">
            <img class="project_image" src="assets/watch.jpg" alt="synthetic insights background">
          </div>

          <div class="project_box">
            <img class="project_image" src="assets/pot.jpg" alt="synthetic insights background">
          </div>

          <div class="project_box">
            <img class="project_image" src="assets/leaf.jpg" alt="synthetic insights background">
          </div>

        </div>

        <div id="blog_posts">
        </div>

      </section>
    </main>

  </body>
</html>
